<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/7ba5c3acfe.js" crossorigin="anonymous"></script>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Death UI</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css"/>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<img id="blood" src="img/blood.png">

		<div id="button">
			<svg class="buttonbackground_j">
				<linearGradient id="buttonbackground_j" spreadMethod="pad" x1="0.018" x2="0.958" y1="0.33" y2="0.881">
					<stop offset="0" stop-color="#931717" stop-opacity="1"></stop>
					<stop offset="1" stop-color="#e87b7b" stop-opacity="1"></stop>
				</linearGradient>
				<rect id="buttonbackground_j" rx="73" ry="73" x="0" y="0" width="22.5833vw" height="13.5185vh">
				</rect>
			</svg>
			<div id="callforhelp">
				<i class="fa-solid fa-book-medical"></i>						<span>HILFE RUFEN</span>
			</div>
		</div>
		<div id="timeleft">
			 <span id="timer" style="right:-44vw;">00:00</span>
			 <p style="position:absolute; left:-10vw;">Sie liegen im Koma</p>
		</div>
	</div>
</body>
</html>
